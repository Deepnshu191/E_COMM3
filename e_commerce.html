<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 3s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      position: relative;
    }

    .slide-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .slide-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #2c3e50;
    }

    .slide-content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-family:'Inter', sans-serif;
    }

    .slide-content p {
      font-size: 1.5rem;
    }

    .slide-content button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      font-size: 1.2rem;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      background-color: #586a7c;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .slide-content button:hover {
      background-color: #2c3e50;
    }

    /* Anchor styling inside button */
    .slide-content button a {
      color: rgba(255, 255, 255, 0.95);
      text-decoration: none;
      display: inline-block;
      width: 100%;
      height: 100%;
      line-height: normal;
    }

    .slide-content button a:hover {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.95);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      z-index: 5;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    .nav {
      display: flex;
      gap: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 1rem;
      transition: color 0.3s;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }

    .nav a:hover {
      color: #000;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 4;
      padding: 0 1rem;
      pointer-events: none;
    }

    .nav-buttons button {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.8rem;
      color: #2c3e50;
      transition: background 0.3s, transform 0.2s;
      pointer-events: all;
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">Sweet Bakes</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>

  <div class="slides" id="slideContainer">
    <div class="slide" style="background-image: url('ban1.jpg');">
      <div class="slide-overlay"></div>
      <div class="slide-content">
        <h1>Delight in Every Bite</h1>
        <p>Freshly baked goodness just for you</p>
        <button><a href="E_com_site.html">Shop Now</a></button>
      </div>
    </div>
    <div class="slide" style="background-image: url('banner10.jpg');">
      <div class="slide-overlay"></div>
      <div class="slide-content">
        <h1>Made with Love</h1>
        <p>From our kitchen to your heart</p>
        <button><a href="E_com_site.html">Shop Now</a></button>
      </div>
    </div>
    <div class="slide" style="background-image: url('banner2.jpg');">
      <div class="slide-overlay"></div>
      <div class="slide-content">
        <h1>Bakery Bliss</h1>
        <p>Experience the taste of tradition</p>
        <button><a href="E_com_site.html">Shop Now</a></button>
      </div>
    </div>
  </div>
</header>

<script>
  const slides = document.getElementById('slideContainer');
  const totalSlides = 3;
  let index = 0;
  let slideInterval;
  let isAnimating = false;

  function showSlide(i) {
    if (isAnimating) return;  // Prevent multiple clicks during animation
    isAnimating = true;

    slides.style.transform = `translateX(-${i * 100}vw)`;

    setTimeout(() => {
      isAnimating = false;
    }, 3000); // match CSS transition duration
  }

  function nextSlide() {
    index = (index + 1) % totalSlides;
    showSlide(index);
  }

  function prevSlide() {
    index = (index - 1 + totalSlides) % totalSlides;
    showSlide(index);
  }

  function startAutoSlide() {
    slideInterval = setInterval(nextSlide, 4000);
  }

  function resetAutoSlide() {
    clearInterval(slideInterval);
    startAutoSlide();
  }

  document.getElementById('next').addEventListener('click', () => {
    nextSlide();
    resetAutoSlide();
  });

  document.getElementById('prev').addEventListener('click', () => {
    prevSlide();
    resetAutoSlide();
  });

  // Start auto sliding on page load
  startAutoSlide();
</script>

</body>
</html>
