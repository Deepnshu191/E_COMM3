<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Smart Checkout System</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <!-- Back Button -->
  <a href="E_com_site.html" 
     style="position: fixed; top: 20px; left: 20px; background-color: #2D3748; color: white; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background-color 0.3s ease; z-index: 1000;">
     ‚Üê Back
  </a>

  <!-- Background Section -->
  <div 
    style="background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), 
           url('img2.jpg') no-repeat center center/cover; 
           min-height: 100vh; display: flex; flex-direction: column; padding-top: 100px;">

    <!-- Contact Section -->
    <section style="text-align: center; padding: 40px 20px; flex: 1;">
      <div style="max-width: 1200px; margin: auto;">
        <h2 style="font-size: 2.5rem; color: #2D3748;">Contact Us</h2>
        <p style="font-size: 1.1rem; color: #4A5568; max-width: 600px; margin: 10px auto 30px;">
          Have questions or feedback? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.
        </p>

        <!-- Contact Form -->
        <div style="max-width: 600px; margin: 0 auto; text-align: left; background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
          <form action="submit.html" method="post">
            <div style="margin-bottom: 20px;">
              <label for="name" style="display: block; margin-bottom: 6px; font-weight: 600; color: #2D3748;">Name</label>
              <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #CBD5E0; border-radius: 6px; font-size: 1rem;" />
            </div>
            <div style="margin-bottom: 20px;">
              <label for="email" style="display: block; margin-bottom: 6px; font-weight: 600; color: #2D3748;">Email</label>
              <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #CBD5E0; border-radius: 6px; font-size: 1rem;" />
            </div>
            <div style="margin-bottom: 20px;">
              <label for="subject" style="display: block; margin-bottom: 6px; font-weight: 600; color: #2D3748;">Subject</label>
              <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; border: 1px solid #CBD5E0; border-radius: 6px; font-size: 1rem;" />
            </div>
            <div style="margin-bottom: 20px;">
              <label for="message" style="display: block; margin-bottom: 6px; font-weight: 600; color: #2D3748;">Message</label>
              <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #CBD5E0; border-radius: 6px; font-size: 1rem;"></textarea>
            </div>
            <button type="submit" style="background-color: #2D3748; color: white; border: none; padding: 12px 25px; font-size: 1rem; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease;">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer style="text-align: center; padding: 15px 0; background: transparent; color: #2D3748;">
      <p>&copy; 2024 Smart Checkout System. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
