<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   .top-right-button {
      position: absolute;
      top: 20px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }


    .top-right-button {
      right: 20px;
    }

    .top-right-button:hover {
      background-color: #333;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    #payNow {
      background-color: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    #payNow:hover {
      background-color: #333;
}
    
  </style>
</head>
<body>

  <!-- ✅ Top-right button -->
  <a href="index.html" class="top-right-button">Next →</a>

  <div class="container">
    <h2>Checkout Form</h2>
    <form action="server-get.php" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="User Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email.com" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="xxxxx" required>
      </div>
      <button type="submit" id="payNow">Submit</button>
    </form>
  </div>

</body>
</html>
